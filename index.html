<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Andrews Calculator
    </h1>
    <script src="main.js"></script>
    <div id="calculator__body">
        <div id="calculator__screen"></div>
        <div id="calculator__branding">Andys Work</div>
        <div class="container">
            <button class="calculator__buttons" id="button__pi">Ï€</button>
            <button class="calculator__buttons" id="button__clear">C</button>
            <button class="calculator__buttons" id="button__add">+</button>
            <button class="calculator__buttons" id="button__subtract">-</button>
            <button class="calculator__buttons" id="button__multiply">*</button>
            <button class="calculator__buttons" id="button__divide">/</button>
            <button class="calculator__buttons" id="button__decimal">.</button>
            <button class="calculator__buttons" id="button__one">1</button>
            <button class="calculator__buttons" id="button__two">2</button>
            <button class="calculator__buttons" id="button__three">3</button>
            <button class="calculator__buttons" id="button__four">4</button>
            <button class="calculator__buttons" id="button__five">5</button>
            <button class="calculator__buttons" id="button__six">6</button>
            <button class="calculator__buttons" id="button__seven">7</button>
            <button class="calculator__buttons" id="button__eight">8</button>
            <button class="calculator__buttons" id="button__nine">9</button>
            <button class="calculator__buttons" id="button__zero">0</button>
            <button class="calculator__buttons" id="button__equals">=</button>
        </div>
    </div>
</body>
</html>
